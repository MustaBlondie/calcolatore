<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatore</title>
  </head>
  <body>
    <h1>Calculadora</h1>

    <div id="calculate">
      <input type="text" name="display" autocomplete="off" id="input" />
      <br />
      <button type="button" id="add" class="number" name="add">+</button>
      <button type="button" id="subtract" class="number" name="subtract">
        -
      </button>
      <button type="button" id="multiply" class="number" name="multiply">
        *
      </button>
      <button type="button" id="divide" class="number" name="divide">/</button>
      <button type="button" id="equal" name="equal">=</button>
      <button type="reset" id="clear" name="clear">C</button>
      <br />
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <br />
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <br />
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <br />
      <button class="number">0</button>
    </div>

    <script src="js.js"></script>
  </body>
</html>
